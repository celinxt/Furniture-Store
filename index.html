<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- prettier-ignore -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />

    <title>Furniture Store</title>
  </head>

  <body>
    <main>
      <img
        src="assets/main.svg"
        alt="Image of a man in the middle of the store" />

      <h1>
        Ambientes
        <span class="spn-color">únicos</span>
        para você!
      </h1>

      <p>
        Nós criamos ambientes
        <span class="spn-bold">exclusivos</span> e
        <span class="spn-bold">únicos</span>, com muito bom gosto e
        profissionalismo, investimos tempo e
        <span class="spn-color">dedicação no seu projeto</span>.
      </p>

      <p>
        Tenha <span class="spn-color">ambientes limpos</span>
        e bem decorados, transmitindo
        <span class="spn-bold">elegância</span> e
        <span class="spn-bold">finesse</span>
        para todo aquele que estiver ali.
      </p>
    </main>

    <footer>
      <div id="links">
        <a href="#">Instagram</a>
        <a href="#">Fale Conosco</a>
      </div>
    </footer>
    <img id="square" src="assets/square.svg" alt="Image of a dotted square" />
  </body>
</html>
